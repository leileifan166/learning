    <script>
        var age = 1;
        do{
            console.log(`あんたは今年${age}歳ですね`);
            age++;
        }while(age <= 100);

        var sum = 0;
        var num =0;
        do{
            sum = sum + num;
            num ++;
        }while(num <= 100);
        console.log(sum);

           var a = prompt('愛しているか');
        }while(a !== 'はい');
    </script>
