<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var max;
        function getMax(num1,num2){
            max = num2;
            if(num1 > num2){
                max = num1;
            }
            return max;

        }
        console.log(getMax(10,20));
        console.log(getMax(20,40));
        console.log(getMax(50,10));

      
        
        function getArrMax(arr){
            var arrMax = arr[0];
            for(i = 1; i < arr.length; i++){
                if(arrMax < arr[i]){
                   arrMax = arr[i];
                }
            }
            return arrMax;
            
        }
        console.log(getArrMax([5,2,99,101,67,77]));
        console.log(getArrMax([1,2,3,245,77,88,99,100,120,4]));


        

    </script>
    
</body>
</html>
